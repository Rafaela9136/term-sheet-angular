<div *ngIf="deal">
  <p class="title">{{ deal.name }} Details</p>
  <div>
    <p><b>Type:</b> {{ deal.type }}</p>
    <p><b>Purchase Price:</b> ${{ deal.purchasePrice }}</p>
    <p><b>Address:</b> ${{ deal.address }}</p>
    <p><b>NOI:</b> ${{ deal.noi }}</p>
    <p><b>Cap Rate (NOI/Purchase Price):</b> {{ deal.capRate?.toFixed(2) }}%</p>
  </div>

  <button class="return-btn" (click)="goBack()">Ok! Take me back to the list.</button>
</div>
