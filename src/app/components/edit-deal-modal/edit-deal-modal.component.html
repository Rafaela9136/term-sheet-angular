<div>
  <h2>Edit Deal</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="editName">Name:</label>
    <input type="text" id="editName" name="editName" [(ngModel)]="editedDeal.name" required>

    <label for="editType">Type:</label>
    <select id="editType" [(ngModel)]="editedDeal.type" ng-init="editedDeal.type=editedDeal.type" name="editType" required>
      <option value="acquisition">Acquisition</option>
      <option value="lease">Lease</option>
      <option value="development">Development</option>
    </select>

    <label for="editPurchasePrice">Purchase Price:</label>
    <input type="number" id="editPurchasePrice" name="editPurchasePrice" [(ngModel)]="editedDeal.purchasePrice" required>

    <label for="editAddress">Address:</label>
    <input type="text" id="editAddress" name="editAddress" [(ngModel)]="editedDeal.address" required>

    <label for="editNoi">noi:</label>
    <input type="number" id="editNoi" name="editNoi" [(ngModel)]="editedDeal.noi" required>

    capRate: {{ editedDeal.noi / editedDeal.purchasePrice }}%

    <button type="submit">Edit Deal</button>
  </form>
</div>
