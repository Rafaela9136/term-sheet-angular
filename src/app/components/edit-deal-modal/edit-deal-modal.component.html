<div>
  <h2>Edit Deal</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="editName">Name:</label>
    <input type="text" id="editName" name="editName" [(ngModel)]="deal.name" required>

    <label for="editType">Type:</label>
    <select id="editType" [(ngModel)]="deal.type" ng-init="editedDeal.type=editedDeal.type" name="editType" required>
      <option value="Acquisition">Acquisition</option>
      <option value="Lease">Lease</option>
      <option value="Development">Development</option>
    </select>

    <label for="editPurchasePrice">Purchase Price:</label>
    <input type="number" id="editPurchasePrice" name="editPurchasePrice" [(ngModel)]="deal.purchasePrice" required>

    <label for="editAddress">Address:</label>
    <input type="text" id="editAddress" name="editAddress" [(ngModel)]="deal.address" required>

    <label for="editNoi">noi:</label>
    <input type="number" id="editNoi" name="editNoi" [(ngModel)]="deal.noi" required>

    capRate: {{ deal.noi / deal.purchasePrice }}%

    <button type="submit">Edit Deal</button>
  </form>
</div>
