<p>Deals List</p>
<button (click)="addDeals()" class="btn">Add Deal</button>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Price ($)</th>
      <th>Address</th>
      <th>NOI ($)</th>
      <th>Cap Rate (%)</th>
    </tr>
  </thead>
  <tbody>
    <tr app-deal 
        *ngFor="let deal of deals; let i = index"
        [deal]="deal"
        (update)="editDeal(i)"
        (view)="viewDeal(i)"
        (remove)="removeDeal($event)"
    >
    </tr>
  </tbody>
</table>
