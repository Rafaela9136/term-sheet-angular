<div class="modal">
  <form (ngSubmit)="onSubmit()">
    <div *ngFor="let deal of newDeals; let i = index" class="deal-container">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="deal.name" required>

      <label for="type{{i}}">Type:</label>
      <select id="type{{i}}" [(ngModel)]="deal.type" name="type{{i}}" required>
        <option value="acquisition">Acquisition</option>
        <option value="lease">Lease</option>
        <option value="development">Development</option>
      </select>

      <label for="purchasePrice">Purchase Price:</label>
      <input type="number" id="purchasePrice" name="purchasePrice" [(ngModel)]="deal.purchasePrice" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="deal.address" required>

      <label for="noi">noi:</label>
      <input type="number" id="noi" name="noi" [(ngModel)]="deal.noi" required>

      capRate: {{ deal.noi / deal.purchasePrice }}%
    </div>

    <button type="submit">Add Deals</button>
    <button type="button" (click)="addDeal()">Add Another Deal</button>
  </form>
</div>
