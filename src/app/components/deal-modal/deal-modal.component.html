<div class="modal">
  <form (ngSubmit)="onSubmit()">
    <div *ngFor="let deal of newDeals; let i = index" class="deal-container">
      <label for="name{{i}}">Name:</label>
      <input type="text" id="name{{i}}" name="name{{i}}" [(ngModel)]="deal.name" required>

      <label for="type{{i}}">Type:</label>
      <select id="type{{i}}" [(ngModel)]="deal.type" name="type{{i}}" required>
        <option value="acquisition">Acquisition</option>
        <option value="lease">Lease</option>
        <option value="development">Development</option>
      </select>

      <label for="purchasePrice{{i}}">Purchase Price:</label>
      <input type="number" id="purchasePrice{{i}}" name="purchasePrice{{i}}" [(ngModel)]="deal.purchasePrice" required>

      <label for="address{{i}}">Address:</label>
      <input type="text" id="address{{i}}" name="address{{i}}" [(ngModel)]="deal.address" required>

      <label for="noi{{i}}">noi:</label>
      <input type="number" id="noi{{i}}" name="noi{{i}}" [(ngModel)]="deal.noi" required>

      capRate: {{ deal.noi / deal.purchasePrice }}%
    </div>

    <button type="submit">Add Deals</button>
    <button type="button" (click)="addDeal()">Add Another Deal</button>
  </form>
</div>
